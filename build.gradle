/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://jcenter.bintray.com/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-aop:2.0.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.0.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-log4j2:2.0.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.4.RELEASE'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'org.aspectj:aspectjweaver:1.9.1'
    compile 'com.querydsl:querydsl-mongodb:4.1.3'
    compile 'pl.pojo:pojo-tester:0.7.6'
    testCompile 'org.mockito:mockito-core:2.22.0'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.1'
    testCompile 'junit:junit:4.12'
}

group = 'com.github.chandanv89'
version = '2018.12'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
